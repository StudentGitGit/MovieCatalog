<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/review.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">PORT-FOLIO</a>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="trailer.html">Trailer</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section class="hero-1" id="content">
        <div class="form">
            <textarea id="reviewText" placeholder="Оставьте ваш отзыв здесь..."></textarea>
            <button onclick="saveReview()">Отправить отзыв</button>
        </div>
        <div id="reviewsContainer"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadReviews();
        });

        function saveReview() {
            const review = document.getElementById('reviewText').value;
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push(review);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            displayReview(review);
            document.getElementById('reviewText').value = ''; // Очистить поле после отправки
        }

        function loadReviews() {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.forEach(review => {
                displayReview(review);
            });
        }

        function displayReview(review) {
            const container = document.getElementById('reviewsContainer');
            const reviewElement = document.createElement('div');
            reviewElement.textContent = review;
            reviewElement.className = 'review';
            container.appendChild(reviewElement);
        }
    </script>
</body>
</html>
